<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuminaMed - Medical Image Viewer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #1e1e1e;
        }
        
        #header {
            background: #2563eb;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        #viewer-container {
            width: 100vw;
            height: calc(100vh - 70px);
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="logo">🩻 LuminaMed - Medical Viewer</div>
        <div>Connected to Orthanc PACS</div>
    </div>
    
    <div id="viewer-container">
        <iframe 
            src="http://localhost:8042/app/explorer.html"
            width="100%"
            height="100%"
            frameborder="0"
        ></iframe>
    </div>
</body>
</html>
